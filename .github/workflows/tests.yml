name: Test scripts

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions: {}

jobs:
  check-fish:
    name: Check Fish
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.launchpad.net:443
            azure.archive.ubuntu.com:80
            esm.ubuntu.com:443
            github.com:443
            packages.microsoft.com:443
            ppa.launchpadcontent.net:443
            raw.githubusercontent.com:443
            registry.npmjs.org:443

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: fish-shop/install-fish-shell@1bd2f8e8646dc2088122184f3e17524bee0b029c # v2.0.25
      - uses: fish-shop/indent-check@983fd8bf2ba4df2738c6a8b0482286907ca36090 # v2.2.71
      - uses: fish-shop/syntax-check@c1f9858ac3be8bc6a0d4f6cab56f1fcb95a41488 # v2.2.70
      - uses: fish-shop/install-plugin@6befd3e43c650e6b5a5d243b2344fc96e1617bca # v2.3.73
        with:
          plugin-manager: fisher
          plugins: IlanCosman/clownfish
      - uses: fish-shop/run-fishtape-tests@e491f03f56b0e202ed18e142834d1216aab6a8a9 # v2.3.73
